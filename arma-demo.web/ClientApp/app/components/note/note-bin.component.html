<h2 mat-dialog-title>Notes Recycle Bin</h2>
<mat-dialog-content fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="4px" *ngIf="note.deletedNotes.value.length > 0" class="mat-typography">
    <section class="mat-elevation-z4 contrast card" *ngFor="let n of note.deletedNotes | async" fxLayout="row" fxLayoutAlign="start center">
        <p fxFlex>{{n.title}}</p>
        <button mat-button color="primary" (click)="note.toggleNoteDeleted(n)">Restore</button>
    </section>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
