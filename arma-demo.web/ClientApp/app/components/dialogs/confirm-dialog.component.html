<div class="mat-typography">
    <h2 mat-dialog-title>Confirm Action</h2>
    <div mat-dialog-content>Are you sure you would like to complete this action?</div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close="1" color="warn">Yes</button>
        <button mat-button mat-dialog-close="0">Cancel</button>
    </div>
</div>
